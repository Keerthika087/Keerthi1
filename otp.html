<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
        }

        .otp-container {
            background-color:black;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: white;
        }

        input[type="text"] {
            width: 93%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }

        button {
            background-color: #a00000;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #df0f0f;
        }

        .error {
            color: green;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="otp-container">
        <h2>Enter OTP</h2>
        <form id="otp-form">
            <input type="text" id="otp-input" maxlength="6" placeholder="Enter 6-digit OTP">
            <span class="error" id="error-message">Please enter a valid 6-digit OTP.</span>
            <button type="submit">Verify</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('otp-form');
        const otpInput = document.getElementById('otp-input');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission
            const otp = otpInput.value.trim();

            // Validate OTP length and numeric value
            if (/^\d{6}$/.test(otp)) {
                errorMessage.style.display = 'none'; // Hide error message
                alert("OTP Verified! Redirecting to the next page..."); // Optional message
                window.location.href = "details.html"; // Redirect to the next page
            } else {
                errorMessage.style.display = 'block'; // Show error message
            }
        });
    </script>
</body>
</html>
